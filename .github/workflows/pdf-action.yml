# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2

      # Runs a single command using the runners shell
      - name: install grip
        run: pip install grip
      - name: install wkhtmltopdf
        run: sudo apt-get install wkhtmltopdf

      # Runs a set of commands using the runners shell
      
      - uses: actions/checkout@v2
      - name: Run a multi-line script
        run: |
          sed 1,8d README.md > _README.md
          sed 1,8d fr/index.md > fr/_index.md
          grip _README.md --export README.html && \
          grip fr/_index.md --export fr/README.html && \
          wkhtmltopdf README.html README.pdf --encoding 'UTF-8' && \
          wkhtmltopdf fr/README.html fr/README.pdf --encoding 'UTF-8'
      - name: Commit report
        run: |
          rm -rf README.html
          rm -rf fr/README.html
          git config --global user.name 'Sakhri Houssem'
          git config --global user.email 's.houssem.e@gmail.com'
          git add README.pdf
          git add fr/README.pdf
          git commit -m "Generate PDF (github action)"
          git push
      - uses: actions/upload-artifact@v2
        with:
          name: my-resume
          path: |
            README.pdf
            fr/README.pdf
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn` 
